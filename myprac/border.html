<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .all{
            padding: 20px;
            border: 10px dashed yellow;
            margin: 100px;
        }
    </style>
</head>

<body>
    <div class="all">
        Border Styles
        <div class="1b" style="border-style: solid;">Solid Border</div>
        <div class="2b" style="border-style: dashed;">Dashed Border</div>
        <div class="3b" style="border-style: dotted;">Dotted Border</div>
        <div class="4b" style="border-style:inset;">Inset Border</div>
        <div class="5b" style="border-style: outset;">Outset Border</div>
        <div class="6b" style="border-style: groove;">Groove Border</div>
        <div class="8b" style="border-style: hidden;">hidden Border</div>
        <div class="9b" style="border-style: none;">No Border</div>
        <div class="10b" style="border-style: ridge;">Ridge Border</div>

        Border radius
        <div style="border-radius: 20px; border-style: solid; border-color: red; "> Border rad 20px</div>
        <div style="border-radius: 20%; border-style: solid; border-color: red; "> Border rad 20%</div>
    </div>


</body>

</html>
