<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box{
            border: 2px dashed blue;
            padding: 30px;
            box-shadow: 5px 5px 15px 5px #c20c0c ;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
</body>
</html>
