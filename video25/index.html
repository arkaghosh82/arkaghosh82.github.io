<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List styling</title>
    <style>
        nav ul li{
            list-style: bengali;
            list-style-type: "\1F604";
            background-color: yellow;
            list-style-position: inside;
            border: 5px dashed green;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>content</li>
        </ul>
    </nav>  
</body>
</html>
